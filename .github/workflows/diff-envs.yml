on:
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:


permissions:
  contents: read
  pull-requests: write

name: Diff GitOps Environments

jobs:
  diff-env:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR
        uses: actions/checkout@v3
        with:
         path: pr
      - name: Checkout Target of PR
        uses: actions/checkout@v3
        with:
          path: target
          ref: ${{ github.event.pull_request.base.ref }}

      - run: |
           ls -la
           ls -la pr
           ls -la target
      - run: diff pr/envs/qa/settings.yml target/envs/qa/settings.yml > changes2.diff || true
      - run: |
           curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh"  | bash
           kustomize build pr/envs/qa/ > qa-pr.yml
           kustomize build target/envs/qa/ > qa-target.yml
           diff qa-pr.yml qa-target.yml > changes.diff || true
      - run: cat changes.diff
      - name: comment PR
        uses: machine-learning-apps/pr-comment@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          path: changes.diff
